name: Build & Deploy dashboard-backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Java 17 (for Gradle and Spring Boot)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Ensure gradlew is executable
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # Build the application with Gradle Wrapper
      - name: Build with Gradle
        run: ./gradlew build

      # Build a Docker image for the backend
      - name: Build Docker image
        run: docker build --pull -t dashboard-backend:latest .

      # Save the Docker image as a tar file for SCP
      - name: Save Docker image as tar
        run: docker save dashboard-backend:latest -o dashboard-backend.tar

      # Fix permissions so the file can be read and sent
      - name: Fix permissions for Docker image tar
        run: chmod 644 dashboard-backend.tar

      # Copy the image tarball to your server using SCP
      - name: Copy Docker image tar to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "dashboard-backend.tar"
          target: "~/dashboard-backend.tar"

      # Connect to the server via SSH and deploy the new container
      - name: SSH and deploy Docker container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            rm -rf ~/dashboard-backend.tar
            docker stop dashboard-backend || true
            docker rm dashboard-backend || true
            docker rmi dashboard-backend:latest || true
            docker load -i ~/dashboard-backend.tar
            docker run -d --restart unless-stopped --name dashboard-backend -p 8081:8080 dashboard-backend:latest